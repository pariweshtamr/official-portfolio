<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Pariwesh Tamrakar</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1e1e28;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      @property --num {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
      }

      .load-count {
        animation: counter 2.8s;
        counter-reset: num var(--num);
      }

      .load-count::after {
        color: #fff;
        content: counter(num) "%";
      }

      .loader {
        position: relative;
        width: 20%;
        height: 0.25rem;
        background: #3f3f4c;
        border-radius: 0;
      }

      .loader span {
        background: #ffd369;
        position: absolute;
        width: 0;
        height: 100%;
        animation: load 2.5s ease-in-out;
      }

      .logo {
        width: 15%;
      }
      @keyframes load {
        0% {
          width: 0;
        }

        100% {
          width: 100%;
        }
      }

      @keyframes counter {
        from {
          --num: 0;
        }
        to {
          --num: 100;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="loader-wrapper">
      <img src="/images/logo.png" alt="my-logo" class="logo" />
      <div class="load-count"></div>
      <div class="loader"><span></span></div>
    </div>
  </body>
</html>
